<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information <Form></Form></title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form>
        <fieldset><legend>Personal Information</legend>
        <label for="name">Student name:</label>
        <input id="name" name="name" required><br><br>
        <label for="mail">Email:</label>
        <input id="mail" name="mail" autocomplete="off" required><br><br>
        <label for="pass">Password</label>
        <input id="pass" type="password" name="pass" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" name="dob"><br><br>
        <label for="command">Short Bio:</label><br>
        <textarea id="command" name="command">Enter commands</textarea>
        </fieldset><br>
        <fieldset>
            <Legend>Gender</Legend>
            <input type="radio" id="m" name="m" >
            <label for="m">Male</label><br>
            <input id="f" type="radio" name="m" >
            <label for="f">Female</label><br>
            <input type="radio" id="o" name="m" >
            <label for="o">Others</label>
        </fieldset><br>
        <fieldset>
            <legend>Area of Intrest</legend>
            <input id="wd" type="checkbox" name="s">
            <label for="wd">Web Development</label><br>
            <input id="ai" type="checkbox" name="s">
            <label for="ai">Artificial Intellegent</label><br>
            <input id="ds" type="checkbox" name="s">
            <label for="ds">Data Science</label><br>
        </fieldset><br>
        <fieldset>
            <legend>Programming Skill level</legend>
            <label for="psl">Rate your skill(0 - 10)</label><br>
            <input id="psl" type="range" name="psl" min="1" max="10" required>
        </fieldset><br>
        <fieldset>
            <legend>Upload Your Photo</legend>
            <label for="file">Within 2mb</label><br>
            <input id="file" type="file">
        </fieldset><br>


        <button>reset</button>
        <button>submit</button>
    </form>
    
</body>
</html>
